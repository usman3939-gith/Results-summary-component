<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- <div class="items"> -->
      <div class="card">

        <h4>Your Result</h4>
        <div class="circle">
          <h2>76</h2>
          <h5>of 100</h5>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of <br>the people who have taken<br>
          these tests.
        </p>
      </div>
    <!-- </div> -->




      <div class="card1">
        <table>
          <caption>Summary</caption>
          <tr>

            <td><img src="icon-reaction.svg" alt="">Reaction</td>
            <td><b>80</b> / 100</td>
          </tr>
          <tr>

            <td><img src="icon-memory.svg" alt="">Memory</td>
            <td><b>92</b> / 100</td>
          </tr>
          <tr>

            <td><img src="icon-verbal.svg" alt="">Verbal</td>
            <td> <b>61</b> / 100</td>
          </tr>
          <tr>
            <td><img src="icon-visual.svg" alt="">Visual</td>
            <td><b>72</b> / 100</td>
          </tr>
        </table>
        <button>Continue</button>
        
      </div>
  </div>
</body>

</html>
